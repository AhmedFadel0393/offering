# Yaml file responsible for deploying Java app to GCP App Engine

# The service is for creating a unique URL for the app
service: java-be

runtime: java11
instance_class: F1
env: flex

handlers:
  - url: /(.*\..+)$
    script: auto

health_check:
  enable_health_check: False

automatic_scaling:
  cool_down_period: 180s
  cpu_utilization:
    target_utilization: 0.5
