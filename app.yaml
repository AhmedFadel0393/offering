# Yaml file responsable deployning Java app to GCP app Engine

# The service is for creating a unique URL for the app
service: java-be

runtime: java11
instance_class: F2
env: standard

handlers:
  - url: /(.*\..+)$
    script: auto

health_check:
  enable_health_check: False

automatic_scaling:
  min_instances: 3
  max_instances: 5
  cool_down_period_sec: 180
#  cpu_utilization:
#    target_utilization: 0.5
