# Yaml file responsable deployning Java app to GCP app Engine

# The service is for creating a unique URL for the app
service: java-be

runtime: java11

# Choose instance class
instance_class: F1
env: standard

handlers:
  - url: /(.*\..+)$
    script: auto

health_check:
  enable_health_check: False

manual_scaling:
  max_instances: 1
  idle_timeout: 10m
